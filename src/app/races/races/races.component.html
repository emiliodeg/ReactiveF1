<h1>Races 🏁</h1>
<div class="row">
  <div class="col-2">
    <app-season-selector
      (seasonChange)="handleSeason($event)"
    ></app-season-selector>

    <app-race-selector
      [season]="(season$ | async)!"
      (raceChange)="handleRace($event)"
    ></app-race-selector>
  </div>
  <div class="col-10" *ngIf="results$ | async as results">
    <app-final-results [results]="results.result"></app-final-results>
    <app-qualify [qualify]="results.qualify"></app-qualify>
    <app-standing [standing]="results.standing"></app-standing>
  </div>
</div>
